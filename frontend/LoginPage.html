<html>
<head>
    <title>
        Fog &amp; Flame
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-roboto">
<header class="bg-black text-white p-4 flex justify-between items-center">
    <div class="text-xl font-bold">
         Fog &amp; Flame
    </div>
    <a class="nav-item hover:text-gray-300 transition-colors duration-300" id="Home-btn" href="contact.html">Home</a>
    <a class="nav-item hover:text-gray-300 transition-colors duration-300" id="contact-btn" href="contact.html">Contact</a>


</header>
<main class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mt-8">
        Welcome Back
    </h1>
    <p class="text-gray-600 mt-2 mb-8">
        Indulge in our luxurious chocolate creations, sushi, and pasta dishes.
    </p>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">
            Login
        </h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">
                    Email
                </label>
                <input class="w-full p-2 border rounded" placeholder="Email" type="email"/>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">
                    Password
                </label>
                <input class="w-full p-2 border rounded" placeholder="Password" type="password"/>
            </div>
            <button class="w-full bg-black text-white p-2 rounded" type="submit">
                Log In
            </button>
        </form>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mt-8">
        <h2 class="text-xl font-bold mb-4">
            Continue as Guest
        </h2>
        <p class="text-gray-600 mb-4">
            Explore our menu and make reservations without logging in.
        </p>
        <button class="w-full border border-black text-black p-2 rounded">
            Continue as Guest
        </button>
    </div>

    <script>

        document.getElementById("reserve-btn").addEventListener("click", function() {
            window.location.href = "reservationPage.html";
        });

        document.getElementById("contact-btn").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "contact.html";
        });

        document.getElementById("Home-btn").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "HomePage.html";
        });
    </script>
</main>
