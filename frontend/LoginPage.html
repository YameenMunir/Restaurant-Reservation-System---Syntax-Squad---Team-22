<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fog & Flame - Welcome Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1a1a1a",
                        secondary: "#4A5568",
                    },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100">
<nav class="bg-primary">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a href="/" class="text-white font-['Pacifico'] text-2xl"
                >Fog & Flame</a
                >
            </div>
            <div class="flex space-x-8">
                <a
                        href="/"
                        class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium"
                >Home</a
                >
                <a
                        href="/contact"
                        class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium"
                >Contact</a
                >
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="text-center mb-12">
        <h1
                class="text-4xl font-bold font-['Playfair_Display'] text-gray-900 mb-4"
        >
            Welcome Back
        </h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
            Experience our exquisite culinary journey featuring artisanal
            chocolates, authentic sushi, and handcrafted pasta dishes.
        </p>
    </div>

    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-semibold mb-6">Login</h2>
            <form class="space-y-4" id="loginForm">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Email</label
                    >
                    <input
                            type="email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent"
                            required
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Password</label
                    >
                    <input
                            type="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent"
                            required
                    />
                </div>
                <button
                        type="submit"
                        class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-opacity-90 transition duration-200 cursor-pointer"
                >
                    Log In
                </button>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-semibold mb-4">Continue as Guest</h2>
            <p class="text-gray-600 mb-6">
                Browse our menu and make reservations without creating an account.
            </p>
            <button
                    id="guestButton"
                    class="w-full border-2 border-primary text-primary py-2 px-4 rounded-button hover:bg-primary hover:text-white transition duration-200 cursor-pointer"
            >
                Continue as Guest
            </button>
        </div>
    </div>
</main>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const email = formData.get("email");
        const password = formData.get("password");

        const notification = document.createElement("div");
        notification.className =
            "fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded shadow-lg transition-opacity duration-300";
        notification.textContent = "Login successful!";
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = "0";
            setTimeout(() => notification.remove(), 300);
        }, 2000);
    });

    document.getElementById("guestButton").addEventListener("click", function () {
        const notification = document.createElement("div");
        notification.className =
            "fixed top-4 right-4 bg-blue-500 text-white px-6 py-3 rounded shadow-lg transition-opacity duration-300";
        notification.textContent = "Continuing as guest...";
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = "0";
            setTimeout(() => notification.remove(), 300);
        }, 2000);
    });
</script>
</body>
</html>
