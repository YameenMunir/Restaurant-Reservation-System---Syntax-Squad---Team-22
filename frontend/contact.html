<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Fog & Flame - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function validateForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!name || !email || !message) {
                alert("Please fill in all fields.");
                return;
            }

            alert("Thank you for contacting us! We'll get back to you soon.");
            document.getElementById("contact-form").reset();
        }
    </script>
</head>
<body class="bg-gray-100">
<!-- Header -->
<header class="bg-black text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
        <i class="fas fa-utensils mr-2"></i>
        <span class="font-bold text-xl">Fog & Flame</span>
    </div>
    <nav>
        <a class="text-white mx-2 hover:underline" href="index.html">Home</a>
        <a class="text-white mx-2 hover:underline" href="reservation.html">Reservation</a>
        <a class="text-white mx-2 hover:underline" href="contact.html">Contact</a>
    </nav>
</header>

<!-- Main Content -->
<main class="p-8 flex flex-col lg:flex-row justify-between">
    <!-- Contact Information -->
    <div class="bg-gray-300 p-6 rounded-lg mb-8 lg:mb-0 lg:w-1/3 shadow-md">
        <h2 class="text-xl font-bold mb-4">Contact Information</h2>
        <p class="mb-2">📍 Location: London, UK</p>
        <p class="mb-2">📧 Email: <a href="mailto:fogandflame@restaurant.com" class="text-blue-600 underline">fogandflame@restaurant.com</a></p>
        <p class="mb-2">📞 Phone: <a href="tel:+442012345678" class="text-blue-600 underline">+44 20 1234 5678</a></p>
        <p class="mb-2">🌐 Website: <a href="https://www.fogandflame.com" class="text-blue-600 underline" target="_blank">www.fogandflame.com</a></p>
    </div>

    <!-- Contact Form .  -->
    <div class="bg-gray-200 p-6 rounded-lg mb-8 lg:mb-0 lg:w-1/3 shadow-md">
        <h2 class="text-xl font-bold mb-4">Send Us a Message</h2>
        <form id="contact-form" onsubmit="validateForm(event)">
            <input id="name" class="w-full p-2 mb-4 border rounded" placeholder="Your Name" type="text"/>
            <input id="email" class="w-full p-2 mb-4 border rounded" placeholder="Your Email" type="email"/>
            <textarea id="message" class="w-full p-2 mb-4 border rounded h-32" placeholder="Your Message"></textarea>
            <button class="bg-black text-white p-2 rounded w-full hover:bg-gray-800 transition" type="submit">Submit</button>
        </form>
    </div>

    <!-- Map -->
    <div class="lg:w-1/3 shadow-md">
        <img alt="Fog & Flame Location" class="w-full rounded-lg" src="https://storage.googleapis.com/a1aa/image/3mMK-rbtSqWF9JvY9nltQhnKzv3iQLddfa965mavY8o.jpg"/>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-300 p-4 flex justify-between items-center">
    <div class="flex items-center">
        <a class="text-black mx-2 hover:text-gray-600" href="#"><i class="fab fa-facebook"></i></a>
        <a class="text-black mx-2 hover:text-gray-600" href="#"><i class="fab fa-twitter"></i></a>
        <a class="text-black mx-2 hover:text-gray-600" href="#"><i class="fab fa-instagram"></i></a>
        <span class="ml-2">Fog & Flame</span>
    </div>
    <div>© 2023 All Rights Reserved.</div>
</footer>
</body>
</html>
