<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Custom routing logic
        const pathSegments = window.location.pathname.split('/');
        const basePath = '/Restaurant-Reservation-System---Syntax-Squad---Team-22/frontend/';

        const routes = {
            '': 'HomePage.html',
            'home': 'HomePage.html',
            'about': 'AboutPage.html',
            'menu': 'MenuPage.html',
            'login': 'LoginPage.html',
            'signup': 'SignUpPage.html',
            'contact': 'contact.html',
            'waiting-list': 'WaitingListPage.html',
            'reservation': 'reservationPage.html'
        };

        // Get the last segment of the path
        const lastSegment = pathSegments[pathSegments.length - 1].toLowerCase();

        // Find matching route or default to home
        const redirectPage = routes[lastSegment] || routes['home'];

        // Redirect to the appropriate page
        window.location.href = basePath + redirectPage;
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/Restaurant-Reservation-System---Syntax-Squad---Team-22/frontend/HomePage.html">
    </noscript>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
