<html>
<head>
    <title>Fog & Flame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
<nav class="bg-black text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">Fog & Flame</div>
        <div class="space-x-4">
            <a href="#" class="hover:text-gray-400">Home</a>
            <a href="#" class="hover:text-gray-400">Menu</a>
            <a href="#" class="hover:text-gray-400">Contact</a>
        </div>
    </div>
</nav>
<div class="container mx-auto mt-10">
    <div class="text-center">
        <h1 class="text-4xl font-bold">Welcome to Fog & Flame</h1>
        <p class="text-gray-600 mt-2">Where culinary artistry meets comfort. Experience our fusion cuisine, handcrafted chocolates, and signature cocktails.</p>
    </div>
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 flex items-center"><i class="fas fa-user-plus mr-2"></i> Sign Up</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name"><i class="fas fa-user mr-2"></i> Name</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email"><i class="fas fa-envelope mr-2"></i> Email</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password"><i class="fas fa-lock mr-2"></i> Password</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="confirm-password"><i class="fas fa-lock mr-2"></i> Confirm Password</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <button class="w-full bg-black text-white py-2 rounded-lg flex items-center justify-center"><i class="fas fa-user-plus mr-2"></i> Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
