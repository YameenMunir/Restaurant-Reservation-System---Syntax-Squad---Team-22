<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Fog &amp; Flame Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-800">
<header class="bg-black text-white p-4 flex justify-between items-center">
    <div class="text-xl font-bold"><i class="fas fa-utensils"></i> Fog &amp; Flame</div>
    <nav>
        <ul class="flex space-x-4">
            <li><a class="hover:underline" href="index.html">Home</a></li>
            <li><a class="hover:underline" href="#">Reservation</a></li>
            <li><a class="hover:underline" href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="flex justify-center items-center py-8">
    <div class="bg-gray-200 p-8 rounded-lg shadow-lg w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-4">Make a Reservation</h1>

        <form id="reservation-form">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="date">Select Date</label>
                <input type="date" class="w-full p-2 border border-gray-300 rounded" id="date" required>
            </div>
            <div class="flex justify-between items-center mb-4">
                <div class="flex-1 mr-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="time">Select Time</label>
                    <input type="time" class="w-full p-2 border border-gray-300 rounded" id="time" required>
                </div>
                <div class="flex-1 ml-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="guests">Number of Guests</label>
                    <select class="w-full p-2 border border-gray-300 rounded" id="guests" required>
                        <option value="" disabled selected>Select Guests</option>
                        <option>1 Guest</option>
                        <option>2 Guests</option>
                        <option>3 Guests</option>
                        <option>4 Guests</option>
                        <option>5 Guests</option>
                        <option>6 Guests</option>
                        <option>7 Guests</option>
                        <option>8 Guests</option>
                        <option>9 Guests</option>
                        <option>10 Guests</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="requests">Special Requests</label>
                <textarea class="w-full p-2 border border-gray-300 rounded" id="requests" placeholder="Enter any special requests..."></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-black text-white py-2 px-4 rounded">Submit Reservation</button>
            </div>
        </form>
    </div>
</main>

<footer class="bg-gray-200 text-gray-700 p-4 text-center">
    <p>Â© 2023 . All rights reserved.</p>
</footer>

<!-- JavaScript to Redirect to Third Screen -->
<script>
    document.getElementById("reservation-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form values
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const guests = document.getElementById("guests").value;

        // Validation: Ensure all fields are filled
        if (!date || !time || !guests) {
            alert("Please fill out all required fields.");
            return;
        }

        // Redirect to the third screen (reservation summary)
        window.location.href = `reservation_summary.html?date=${date}&time=${time}&guests=${guests}`;
    });
</script>
</body>
</html>
