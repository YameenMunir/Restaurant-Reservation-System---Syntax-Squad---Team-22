<html>
<head>
    <title>Fog & Flame - Reserve Your Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
<header class="bg-black text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
        <i class="fas fa-utensils mr-2"></i>
        <span class="font-bold text-lg">Fog & Flame</span>
    </div>
    <nav>
        <ul class="flex space-x-4">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Menu</a></li>
            <li><a href="#" class="hover:underline">About Us</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
    </nav>
</header>
<main class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center my-8">Reserve Your Table</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-gray-300 p-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Select a Date</h2>
            <div class="grid grid-cols-7 gap-2 text-center">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <button class="bg-red-500 text-white rounded-full p-2" onclick="selectDate('1st October 2023')">1</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('2nd October 2023')">2</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('3rd October 2023')">3</button>
                <button class="bg-red-500 text-white rounded-full p-2" onclick="selectDate('4th October 2023')">4</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('5th October 2023')">5</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('6th October 2023')">6</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('7th October 2023')">7</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('8th October 2023')">8</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('9th October 2023')">9</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('10th October 2023')">10</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('11th October 2023')">11</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('12th October 2023')">12</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('13th October 2023')">13</button>
                <button class="bg-green-500 text-white rounded-full p-2" onclick="selectDate('14th October 2023')">14</button>
            </div>
            <button class="bg-black text-white py-2 px-4 rounded-full mt-4 w-full">Show Tables</button>
        </div>
        <div class="bg-gray-300 p-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Select a Time</h2>
            <div class="grid grid-cols-2 gap-2">
                <button class="bg-black text-white py-2 px-4 rounded-full" onclick="selectTime('6:00 PM')">6:00 PM</button>
                <button class="bg-black text-white py-2 px-4 rounded-full" onclick="selectTime('6:30 PM')">6:30 PM</button>
                <button class="bg-black text-white py-2 px-4 rounded-full" onclick="selectTime('7:00 PM')">7:00 PM</button>
                <button class="bg-black text-white py-2 px-4 rounded-full" onclick="selectTime('7:30 PM')">7:30 PM</button>
                <button class="bg-black text-white py-2 px-4 rounded-full" onclick="selectTime('8:00 PM')">8:00 PM</button>
                <button class="bg-black text-white py-2 px-4 rounded-full" onclick="selectTime('8:30 PM')">8:30 PM</button>
            </div>
            <button class="bg-black text-white py-2 px-4 rounded-full mt-4 w-full">Join Waiting List</button>
        </div>
    </div>
    <div class="bg-gray-300 p-4 rounded-lg mt-4">
        <h2 class="text-lg font-semibold mb-4">Reservation Summary</h2>
        <p>Date: <span id="selected-date" class="font-bold">3rd October 2023</span></p>
        <p>Time: <span id="selected-time" class="font-bold">7:00 PM</span></p>
        <p>Guests: <span class="font-bold">2</span></p>
        <button class="bg-black text-white py-2 px-4 rounded-full mt-4 w-full">Confirm Reservation</button>
    </div>
</main>
<footer class="bg-black text-white p-4 mt-8">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
        <div>Fog & Flame</div>
        <div class="text-center">
            <p>Email: <a href="mailto:reservations@fogandflame.com" class="underline">reservations@fogandflame.com</a></p>
            <p>Phone: --- / --- / ----</p>
        </div>
        <div class="flex space-x-4">
            <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="hover:text-gray-400"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-gray-400"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
<script>
    function selectDate(date) {
        document.getElementById('selected-date').innerText = date;
    }

    function selectTime(time) {
        document.getElementById('selected-time').innerText = time;
    }
</script>
</body>
</html>
